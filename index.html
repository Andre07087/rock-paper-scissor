<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
    </header>
    <div>
        <button id="rock-btn">rock</button>
        <button id="paper-btn">paper</button>
        <button id="sciss-btn">scissors</button>
    </div>
    <div>
        <p>image after click showing paper beats rock etc</p>
    </div>
    <section>
        <h2>results</h2>
        <p>See who can reach five wins first</p>
        <p id="result-p">tally</p>
        <span id="game-winner"></span>
        <div id="try-again-div"></div>
        <p>Player Score</p>
        <span id="player-score">0</span>
        <p>Computer Score</p>
        <span id="computer-score">0</span>
    </section>
    <footer>
        <p>github</p>
        <p>linkedin</p>
    </footer>

</body>
</html>
